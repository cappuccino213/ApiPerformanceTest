<script>
		$(function() {
			//搜索
					$.ajax({
						url: ''+host+'/api/caseinfo/caselist',
						type: 'get',
						dataType: 'json',
						success: function(data) {
							$.each(data.message, function(index, item) {
							/* 	console.log("数据对象：" + data.desc); */
								var div = "";
								div = '<td>' + item.case_id + '</td>' +
									'<td>' + item.case_name + '</td>' +
									'<td><table width="100" border="0" cellspacing="0" cellpadding="0" align="center"><tr><td><a href="#" id="dela1" onclick="del(this)" type="'+item.case_id+'" ><img src="../static/img/u48.svg"></td><td><a href="updateCASE.html?id='+item.case_id+'"><img src="../static/img/u50.svg"></a></td></tr></table></td></tr>';
								$("#tbody-result").append('<tr class="gradeX">' + div + '</tr>')
							})
						}
			});
			//点击删除
		del=function(obj) {
			var pms=$(obj).attr("type");
			 var obj={"case_id":pms}
			  console.log("数据对象" + pms);
				if (confirm("确认要删除吗？")) {
					window.event.returnValue = true;
				} else {
					window.event.returnValue = false;
				}
				if (window.event.returnValue == true) {
					$.ajax({
						url: ''+host+'/api/caseinfo/case',
						type: 'delete',
						dataType: 'json',
						contentType: 'application/json', 
						data:JSON.stringify(obj),
						success: function(data) {
							alert("操作:"+data.title+",\n结果:"+data.message);
							 window.location.href="case.html"; 
						},
					});
				}
			}
		});
	</script>
